<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #102540;
            background: linear-gradient(180deg, #1F4466 0%, #102540 100%);
            color: #e8e8e8;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .content-box {
            background-color: rgba(16, 37, 64, 0.8);
            border: 1px solid rgba(192, 192, 192, 0.2);
            padding: 40px;
            border-radius: 4px;
        }
        .header {
            border-bottom: 1px solid rgba(192, 192, 192, 0.1);
            padding-bottom: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #f5f5f5;
            font-weight: 300;
        }
        .subject-line {
            color: #c0c0c0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 10px;
        }
        .detail-row {
            margin-bottom: 20px;
        }
        .label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(192, 192, 192, 0.6);
            display: block;
            margin-bottom: 5px;
        }
        .value {
            font-size: 16px;
            color: #f5f5f5;
            font-weight: 300;
        }
        .message-body {
            background: rgba(5, 5, 5, 0.2);
            border: 1px solid rgba(192, 192, 192, 0.1);
            padding: 20px;
            margin-top: 10px;
            line-height: 1.6;
            color: #e8e8e8;
            font-weight: 300;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: rgba(192, 192, 192, 0.4);
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="content-box">
            <div class="header">
                <div class="logo">PB JETS</div>
                <div class="subject-line">{{subject}}</div>
            </div>

            <div class="detail-row">
                <span class="label">From</span>
                <span class="value">{{user_name}}</span>
            </div>

            <div class="detail-row">
                <span class="label">Email</span>
                <span class="value">{{user_email}}</span>
            </div>

            <div class="detail-row">
                <span class="label">Message</span>
                <div class="message-body">
                    {{message}}
                </div>
            </div>
        </div>
        
        <div class="footer">
            PB JETS • PALM BEACH • VETERAN-OWNED
        </div>
    </div>
</body>
</html>
